<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Dinesh Store</title>
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="./deals.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header
				class="header flex js-sb ai-c"
				id="header"
			>
				<div class="logo">
					<img
						src="./favicon.PNG"
						alt="logo"
					/>
				</div>
				<div class="search flex jc-c ai-c">
					<input
						type="text"
						name=""
						id=""
						placeholder="Enter the item name you want to search..."
					/>
					<button
						class="search-btn flex js-sb ai-c"
					>
						<img
							src="./search.png"
							alt=""
						/>
					</button>
				</div>
				<div class="flex">
					<div
						class="menulist flex jc-c ai-c"
					>
						<ul
							class="menulink flex p-0 ls-none"
						>
							<li>
								<a
									href="#"
									>Home</a
								>
							</li>
							<li>
								<a
									href="#"
									>Services</a
								>
							</li>
							<li>
								<a
									href="#"
									>Shop</a
								>
							</li>
							<li>
								<a
									href="#"
									>Contact</a
								>
							</li>
							<li>
								<a
									href="#"
									>Be
									A
									Seller</a
								>
							</li>
						</ul>
					</div>
					<div
						class="login flex fd-col jc-c p-0 ai-c"
					>
						<button
							class="login-btn"
						>
							Log In
						</button>
						<span
							>----------</span
						>
						<button
							class="signup-btn"
						>
							Sign Up
						</button>
					</div>
				</div>
			</header>
			<section class="content1 flex js-sb ai-c">
				<button class="btnlr">&lt;</button>
				<button class="btnlr">&gt;</button>
			</section>
			<section class="content2 flex">
				<div class="leftcol">
					<div class="collection">
						<div
							class="flex jc-sa"
						>
							<h3
								class="collection-col mt-0 mb-0 p-0"
							>
								Collection
							</h3>
							<button
								class="collectionadd"
							>
								<span
									>+</span
								>
							</button>
						</div>
						<div
							class="collectionlist"
						>
							<ul
								class="ls-none mt-0 mb-0 p-0"
							>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Games
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>IT
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Food
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Clothes
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Entertainment
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Sports
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Beauty
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Pets
								</li>
								<li>
									<input
										type="checkbox"
										name="collect"
									/>Medicine
								</li>
							</ul>
						</div>
					</div>
					<div class="filterby">
						<div
							class="flex jc-sa"
						>
							<h3
								class="filter-col mt-0 mb-0 p-0"
							>
								Filter
								By
							</h3>
							<button
								class="filteradd"
							>
								<span
									>+</span
								>
							</button>
						</div>
						<div
							class="filterlist"
						>
							<ul
								class="ls-none mt-0 mb-0 p-0"
							>
								<li>
									<input
										type="checkbox"
										name="filter"
									/>Ratings
								</li>
								<li>
									<input
										type="checkbox"
										name="filter"
									/>Popularity
								</li>
								<li>
									<input
										type="checkbox"
										name="filter"
									/>Date
								</li>
								<li>
									<input
										type="checkbox"
										name="filter"
									/>Orderedby
								</li>
								<li>
									<input
										type="checkbox"
										name="filter"
									/>Region
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="midcol">
					<div><h2>Best Deals</h2></div>
					<div
						class="mid-bestdeals"
					></div>
				</div>
				<div class="rightcol"></div>
			</section>
		</div>
		<div class="char">
			<button></button>
		</div>
		<div class="totop">
			<a href="#header">
				<button><h1>^</h1></button>
			</a>
		</div>
		<script src="./index.js"></script>
		<script src="./deals.js"></script>
	</body>
</html>
